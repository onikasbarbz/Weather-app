<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="luniva_shrestha_2408028.css">
    <title>Weather app</title>
</head>
<body>
    <!--container for the entire webpage-->
    <div class="container">
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button><img src="https://th.bing.com/th/id/OIP.eSd9_97qH0SzO84bg8fpfAHaHa?rs=1&pid=ImgDetMain" class="search-icon"> </button>
    </div>
    <br>
    <!--weather information display section-->
    <div class="weather" >
        <div >
            <!--Placeholder for weather icon , temp, condition, city, and time-->
             <img src="" class="weather-icon">
             <h1 class="temp"></h1>
             <h2 class="weather-condition"></h2>
             <h2 class="city"></h2>
             <h2 class="time"></h2>
             <!---details section for humidity, wind speed, and pressure-->
             <div class="details">
                <div class="col">
                    <img src="https://cdn0.iconfinder.com/data/icons/bzzricon-weather/512/12_Humid-512.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn1.iconfinder.com/data/icons/weather-forecast-meteorology-color-1/128/weather-windy-512.png">
                    <div>
                        <p class="Wind"></p>
                        <p>Wind speed</p>
                    </div>    
                </div>
                <div class="col">
                    <img src="https://cdn3.iconfinder.com/data/icons/climatix-circular/128/weather_climate-05-1024.png">
                    <div>
                        <p class="pressure"></p>
                        <p>Pressure</p>
                    </div>    
                </div>
             </div>
        </div>
    </div>
    <br>
    <!--link to view past weather data for the last 7 days-->
    <div> 
        <a  class ="past" href="past_data.html">Past 7 days</a>
    </div>
</div>
<!--footer section with copyright and student ID info-->
<footer class="foot">
  <p>Copyright &copy; Luniva Shrestha</p>
  <p>Student ID:2408028</p>
</footer> 
</div> 
<script src="luniva_shrestha_2408028.js"></script>   
</body>
</html>
